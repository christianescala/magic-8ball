<html>
	<head>
		<meta charset="UTF-8">
		<title>Magic 8 Ball</title>
		<script type="text/javascript" src="js/shake.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		
		<style>
			#wrapper{
				margin: 0 auto;
				width: 100%;
			}
			#eight-ball{
				
				width:100%;
				height:600px;
				background-color: black;
				text-align: center;	
				color:#ddd;
			}
			.innerbox{
				margin-top:200px;
			}
			#question{
				font-size: 18px;
				font-family: sans-serif;
			}
			#answer{
				text-transform: uppercase;
				text-decoration: underline;
				font-size: 30px;
				font-family: serif;
				color:#eeddff;
				

				/* 
				Changing text color CSS Animation

				URL: http://stackoverflow.com/questions/16782498/changing-text-could-animatedly-by-css3 */

				-webkit-animation: color-change 1s infinite;
    			-moz-animation: color-change 1s infinite;
    			-o-animation: color-change 1s infinite;
    			-ms-animation: color-change 1s infinite;
    			animation: color-change 1s infinite;
			}
				@-webkit-keyframes color-change {
			    0% { color: red; }
			    50% { color: blue; }
			    100% { color: red; }
				}
				@-moz-keyframes color-change {
				    0% { color: red; }
				    50% { color: blue; }
				    100% { color: red; }
				}
				@-ms-keyframes color-change {
				    0% { color: red; }
				    50% { color: blue; }
				    100% { color: red; }
				}
				@-o-keyframes color-change {
				    0% { color: red; }
				    50% { color: blue; }
				    100% { color: red; }
				}
				@keyframes color-change {
				    0% { color: red; }
				    50% { color: blue; }
				    100% { color: red; }
				}
		</style>
	</head>

	<body>
		<div id="wrapper">
			<div id="eight-ball">
				<div class="innerbox">
					<button onclick="shake()">Shake</button>
					<p id="question"></p>
					<p id="answer"></p>
				</div>
			</div>
		</div>
	</body>

		<script>

		window.onload = function(){
			window.addEventListener('shake', shakeEventDidOccur, false);

			//function to call when shake occurs
			function shakeEventDidOccur (){
				shake();
			}

			//magic ball object with its properties 
			var fortuneTeller = {
				promptText:"Ask me a question",
				answersType: "text",
				answers : [
				"yes",
				"no",
				"in your dreams...",
				"for sure!",
				"i have no doubt.",
				"maybe",
				"you wish!!!",
				"don't count on that"
				],
				//function that returns a number associated to answers array index
				getAnswer: function(){
					var min = 1;
					var max = this.answers.length;
					var index = Math.floor(Math.random()*(max-min+1)+min);
					return this.answers[index-1];
				}
			};
			//when the shake button is clicked, shake function runs
			function shake(){
				//question typed is store in a variable
				var question = prompt(fortuneTeller.promptText);
				//accessing the DOM to manipulate the question in the html doc
				var questionText = document.getElementById('question');
				questionText.innerHTML = question;
				//value returned by the getAnswer function is stored in variable
				var randomAnswer = fortuneTeller.getAnswer();
				//accessing the DOM to manipulate the answer in the html doc
				var answersText = document.getElementById('answer');
				answersText.innerHTML = randomAnswer;

			}

	};

	</script>
</html>
